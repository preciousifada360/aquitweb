<!DOCTYPE html>
<html>

{%include 'aquits/app.joinaquits.com/blocks/admin/header.html' with {'activeController' : 'groups'}%} 
{%block activeController%}groups{%endblock%}

<body class="hold-transition skin-blue sidebar-mini">

    <div class="wrapper">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="container">
                <h2>Add</h2>
                <form class="form-horizontal" role="form" action="{{router.pathFor(administratorGroups)}}" method="post" accept-charset="UTF-8">
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="Title">Select Day Of The Week</label>
                            <select class="form-control" id="dayOfTheWeek" name="dayOfTheWeek">
                                <option>Monaday</option>
                                <option>Tuesday</option>
                                <option>Webnesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                                <option>Sunday</option>
                              </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-2">
                            <label for="sel">Select Time</label>
                            <select class="form-control" id="time" name="time">
                          <option>01:00</option>
                          <option>02:00</option>
                          <option>03:00</option>
                          <option>04:00</option>
                          <option>05:00</option>
                          <option>06:00</option>
                          <option>07:00</option>
                          <option>08:00</option>
                          <option>09:00</option>
                          <option>10:00</option>
                          <option>11:00</option>
                          <option>12:00</option>
                          <option>13:00</option>
                          <option>14:00</option>
                          <option>15:00</option>
                          <option>16:00</option>
                          <option>17:00</option>
                          <option>18:00</option>
                          <option>19:00</option>
                          <option>20:00</option>
                          <option>21:00</option>
                          <option>22:00</option>
                          <option>23:00</option>
                          <option>24:00</option>
                        </select>
                            <br>
                        </div>
                    </div>

                <div class="form-group">
                    <div class="col-xs-2">
                        <label for="sel">Status</label>
                        <select class="form-control" id="status" name="status">
                      <option>Active</option>
                      <option>Pending</option>
                    </select>
                        <br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-2">
                        <label for="sel">Spot Left</label>
                        <select class="form-control" id="spotLeft" name="spotLeft">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                        <br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="Title">Name of Anchor</label>
                        <input type="Title" class="form-control" id="aname" name="aname" placeholder="Enter Name Of Anchor">
                    </div>
                </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-info bt-md">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
