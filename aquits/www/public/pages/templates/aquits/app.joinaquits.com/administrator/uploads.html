<!DOCTYPE html>
<html>

{%include 'aquits/app.joinaquits.com/blocks/admin/header.html' with {'activeController' : 'uploads'}%}

<body class="hold-transition skin-blue sidebar-mini">

    <div class="wrapper">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            {%if message_sent%}
                    <div class="alert-info" style="text-align: center;">
                        Training has been sent Successfully uploaded.
                    </div>
                    {%endif%}
            <div class="container">
                <h2>Add</h2>
                <form class="form-horizontal" role="form" enctype="multipart/form-data" action="{{router.pathFor(administratorUploads)}}" method="post" accept-charset="UTF-8">
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="Title">Title:</label>
                            <input type="Title" class="form-control" id="title" name="title" placeholder="Enter Title">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-2">
                            <label for="sel">Select week:</label>
                            <select class="form-control" id="weekNo" name="weekNo">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                        </select>
                            <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-4">

                            <label class="btn btn-primary btn-file" for="image">Select Image:
                            <input type='file' name="file" onchange="readURL(this);"/></label>
                            <img id="file" />
                     
                        </div>
                    </div>


                    <div class="form-group">
                       
                            <label for="text">Course Description:</label>
                            <textarea type="text" style="height:200px ;" class="form-control" id="text" name="text" placeholder="Type a text"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-info bt-md">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
