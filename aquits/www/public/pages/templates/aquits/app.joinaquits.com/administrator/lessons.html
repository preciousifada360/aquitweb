<!DOCTYPE html>
<html>

{%include 'aquits/app.joinaquits.com/blocks/admin/header.html' with {'activeController' : 'lessons'}%} 
{%block activeController%}lessons{%endblock%}

{%if message_sent%}
                    <div class="alert-info" style="text-align: center;">
                        lessons has been sent Successfully uploaded.
                    </div>
                    {%endif%}
<body class="hold-transition skin-blue sidebar-mini">

    <div class="wrapper"><form class="form-horizontal" role="form" enctype="multipart/form-data" action="{{router.pathFor(administratorUploads)}}" method="post" accept-charset="UTF-8"></form>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="container">
                <h2>Add</h2>
                <form class="form-horizontal" role="form" action="{{router.pathFor(administratorLesson)}}" enctype="multipart/form-data" method="post" accept-charset="UTF-8">
                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="Title">Title:</label>
                            <input type="Title" class="form-control" id="title" name="title" placeholder="Enter Title">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-4">
                            <select class="form-control" id="weekNo" name="weekNo">
                                {%for index,program in programs%}
                                <option value="{{program.weekNo}}">Week {{program.weekNo}} ({{program.title}})</option>
                                {%endfor%}
                             </select>
                            <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="text">Content:</label>
                            <textarea type="text" class="form-control" name="editor"></textarea>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                        <div class="col-sm-6">
                            <div class="btn-group">
                                <label for="video" class="btn btn-primary btn-file" > 
                                <input type="file" name="vid"  class="iconHolder" id="iconHolder"  hidden/>
                                Select Video</br>
                                </label></br>
                               
                            </div>
                        </div>
                        </div>
                    </div>


                    <hr>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-submit">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </span>
                    </div>


                </form>
            </div>
        </div>
    </div>

</body>

</html>
